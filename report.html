<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #fff;
            padding-top: 0; /* Override main style */
        }
        .report-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .report-header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .report-header h1 {
            color: var(--primary);
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* These styles ONLY apply when printing */
        @media print {
            .print-button {
                display: none; /* Hide the print button */
            }
            .report-container {
                margin: 0;
                padding: 0;
                max-width: 100%;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="report-container card">
        <button class="btn print-button" onclick="window.print()">
            <i class="bi bi-printer-fill"></i> Print
        </button>
        
        <div id="report-header">
            <h1>Student Progress Report</h1>
            <p><strong>Name:</strong> <span id="report-student-name">Loading...</span></p>
            <p><strong>Date:</strong> <span id="report-date"></span></p>
        </div>
        
        <div id="report-summary">
            <h3>Overall Summary</h3>
            <div class="stats-grid">
                </div>
        </div>
        
        <div id="report-details" style="margin-top: 30px;">
            <h3>Detailed Score History</h3>
            <div id="score-table-container">
                </div>
        </div>
    </div>

    <script src="report.js"></script>
</body>
</html>
