<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Performance Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #fff; padding-top: 0; }
        .report-container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .report-header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .report-header h1 { color: var(--primary); }
        .quiz-section { margin-top: 30px; page-break-inside: avoid; }
        .print-button { position: fixed; top: 20px; right: 20px; }
        @media print {
            .print-button, .no-print { display: none; }
            .report-container { margin: 0; padding: 0; max-width: 100%; box-shadow: none; border: none; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>
    <div class="report-container card">
        <button class="btn print-button" onclick="window.print()">
            <i class="bi bi-printer-fill"></i> Print Report
        </button>
        
        <div id="report-header">
            <h1>Subject Performance Report</h1>
            <h2 id="report-subject-name">Loading...</h2>
            <p><strong>Date Generated:</strong> <span id="report-date"></span></p>
        </div>
        
        <div id="report-body">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="teacher_report.js"></script>
</body>
</html>
